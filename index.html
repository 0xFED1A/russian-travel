<!DOCTYPE htm>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="О путешествиях по России" />
    <meta
      name="keywords"
      content="путешествия, Россия, Кольский, Алтай, Байкал, Карелия"
    />
    <meta name="author" content="Федор Шенделов" />
    <title>Путешествия по России</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <header class="header grid-container">
      <div class="header__inner">
        <div class="header__logo"></div>
        <div class="header__lang-selector">
          <a
            class="header__lang-select-elem header__lang-select-elem_selected"
            href="#"
          >
            Ru
          </a>
          <a class="header__lang-select-elem" href="#"> En </a>
        </div>
      </div>
    </header>
    <main class="main grid-container">
      <section class="lead">
        <h1 class="lead__title">Путешествия по России</h1>
        <p class="lead__subtitle">
          Настоящая страна не в выпусках новостей, а здесь.
        </p>
        <figure class="lead__figure figure">
          <picture class="figure__picture">
            <source
              class="figure__source_size_xl"
              media="(min-width: 1280px)"
              srcset="./images/lead_image/xl/lead_xl_x1.jpg, x1 ./images/lead_image/xl/lead_xl_x2.jpg, x2 ./images/lead_image/xl/lead_xl_x3.jpg x3"
              type="image/jpeg"
            />
            <source
              class="figure__source_size_l"
              media="(min-width: 1024px) and (max-width: 1279px)"
              srcset="./images/lead_image/l/lead_l_x1.jpg, x1 ./images/lead_image/l/lead_l_x2.jpg, x2 ./images/lead_image/l/lead_l_x3.jpg x3"
              type="image/jpeg"
            />
            <source
              class="figure__source_size_m"
              media="(min-width: 768px) and (max-width: 1023px)"
              srcset="./images/lead_image/m/lead_m_x1.jpg, x1 ./images/lead_image/m/lead_m_x2.jpg, x2 ./images/lead_image/m/lead_m_x3.jpg x3"
              type="image/jpeg"
            />
            <source
              class="figure__source_size_s"
              media="(min-width: 320px) and (max-width: 1280px)"
              srcset="./images/lead_image/s/lead_s_x1.jpg, x1 ./images/lead_image/s/lead_s_x2.jpg, x2 ./images/lead_image/s/lead_s_x3.jpg x3"
              type="image/jpeg"
            />
            <img
              class="figure__image"
              src="./images/lead_image/m/lead_m_x1.jpg"
              alt="Фото женщины в платцкартном вагоне, на фоне фото - карта"
            />
          </picture>
          <figcaption class="figure__caption">ваша полка — верхняя</figcaption>
        </figure>
      </section>
      <!--
        <section class="intro"></section>
        <section class="photo-grid"></section>
        <section class="places">
          <ul class="places__list">
            <li class="places__list-item">
              <article class="places__article"></article>
            </li>
          </ul>
        </section>
        <section class="cover"></section>
        -->
    </main>
    <footer class="footer">
      <nav class="footer__nav"></nav>
    </footer>
  </body>
</html>
