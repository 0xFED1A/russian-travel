<!DOCTYPE htm>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="О путешествия по России" />
    <meta
      name="keywords"
      content="путешествия, Россия, Кольский, Алтай, Байкал, Карелия"
    />
    <meta name="author" content="Федор Шенделов" />
    <title>Путешествия по России</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">

    <header class="header container container_type_flex">
      <div class="header__logo"></div>
      <div class="header__lang-switch-box">
        <a class="header__lang-switch header__lang-switch_selected" href="#" >Ru</a >
        <a class="header__lang-switch" href="#">En</a>
      </div>
    </header>

    <main class="content">
      <section class="lead container container_type_grid">
        <h1 class="lead__title">Путешествия по России</h1>
        <p class="lead__subtitle">
          Настоящая страна не в выпусках новостей, а здесь.
        </p>
        <figure class="lead__figure">
          <picture class="lead__picture">
            <source
              class="lead__src lead__src_s_desktop"
              media="(min-width: 1280px)"
              srcset="
                ./images/lead/desktop/lead_desktop_1x.jpg 1x,
                ./images/lead/desktop/lead_desktop_2x.jpg 2x,
                ./images/lead/desktop/lead_desktop_3x.jpg 3x
              "
              type="image/jpeg"
            />
            <source
              class="lead__src lead__src_s_pad-horiz"
              media="(min-width: 768px) and (max-width: 1279px)"
              srcset="
                ./images/lead/pad-horiz/lead_pad-horiz_1x.jpg 1x,
                ./images/lead/pad-horiz/lead_pad-horiz_2x.jpg 2x,
                ./images/lead/pad-horiz/lead_pad-horiz_3x.jpg 3x
              "
              type="image/jpeg"
            />
            <source
              class="lead__src lead__src_s_pad-vert"
              media="(min-width: 425px) and (max-width: 767px)"
              srcset="
                ./images/lead/pad-vert/lead_pad-vert_1x.jpg 1x,
                ./images/lead/pad-vert/lead_pad-vert_2x.jpg 2x,
                ./images/lead/pad-vert/lead_pad-vert_3x.jpg 3x
              "
              type="image/jpeg"
            />
            <source
              class="lead__src lead__src_s_mobile"
              media="(min-width: 320px) and (max-width: 424px)"
              srcset="
                ./images/lead/mobile/lead_mobile_1x.jpg 1x,
                ./images/lead/mobile/lead_mobile_2x.jpg 2x,
                ./images/lead/mobile/lead_mobile_3x.jpg 3x
              "
              type="image/jpeg"
            />
            <img
              class="lead__illustration"
              src="./images/lead/pad-horiz/lead_pad-horiz_1x.jpg"
              alt="Фото женщины в платцкартном вагоне, на фоне фото - карта"
            />
          </picture>
          <figcaption class="figure__caption">ваша полка — верхняя</figcaption>
        </figure>
      </section>

      <section class="intro"></section>

      <section class="photo-grid"></section>

      <section class="cover"></section>
    </main>

    <footer class="footer container container_type_flex">
      <nav class="footer__nav">
        <a class="footer__link" href="https://yandex.ru/maps">Карты</a>
        <a class="footer__link" href="https://yandex.ru/pogoda">Погода</a>
        <a class="footer__link" href="https://rasp.yandex.ru">Расписание</a>
        <a class="footer__link" href="https://calendar.yandex.ru">Календарь</a>
        <a class="footer__link" href="https://travel.yandex.ru">Путешествия</a>
      </nav>
      <p class="footer__copy">© 2020. Впишите своё имя</p>
    </footer>
  </body>
</html>
